<table class="table table-striped" style="width: 600px;margin: auto;">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">
        First Name
      </th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of userList">
      <td >{{ user.id }}</td>
      <td>
        {{ user.firstName }}
      </td>
      <td>
        {{ user.lastName }}
      </td>
      <td>{{ user.email }}</td>
    </tr>
    </tbody>
  </table>
