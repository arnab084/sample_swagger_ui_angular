<section>
<form [formGroup]="schoolLoginForm" (ngSubmit)="onSubmit()">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Authentication required</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
          <mat-form-field class="example-full-width">
            <mat-label>Username</mat-label>
            <input type="text" matInput placeholder="Enter Username"  formControlName="username">
          </mat-form-field>
        
          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Enter Password"  formControlName="password" >
          </mat-form-field>
         
    </mat-card-content>
    <mat-card-actions>
        <button type="submit" color="primary" mat-raised-button [disabled]="!schoolLoginForm.valid">Submit</button>
        <button type="reset" mat-raised-button >Reset</button>
    </mat-card-actions>
  </mat-card>
</form>

</section>
